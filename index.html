<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Convite</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <main>
        <h1>
            Crie seu convite
        </h1>

        <form action="" method="POST">
            <label for="name">Sobre o evento</label>
            <label for="name">Título</label>
            <input type="text" id="name" placeholder="Nome do evento" required>
            <label for="date">beginning</label>
            <input type="date" id="beginning" placeholder="Nome do evento" required>
            <label for="date">End</label>
            <input type="date" id="End" placeholder="Nome do evento" required>
            <label for="type">Type</label>
            <div class="button-group">
                <button class="btn selected">
                    <img src="path/to/presencial-icon.svg" alt="Presencial Icon">
                    Presencial
                </button>
                <button class="btn">
                    <img src="path/to/online-icon.svg" alt="Online Icon">
                    Online
                </button>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" name="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
             </form>
             <div>
                <h1>Personalização</h1>
                
                
                    
                </div>
                

             </div>
    </main>
    <aside>
        <h1>Festive</h1>
        <h2>Crie um convite digital para o seu evento</h2>
    </aside>
    
</body>
</html>
