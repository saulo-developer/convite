<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>Convite</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <main class="aside-container">
      <br>
          <div class="img--h1--h2">
          <img  src="./assets/icons/Logo.svg" alt="Calendar"/>
        
        </br>
        <h1>Festive</h1>
        
        <h2>Crie um convite digital para o seu evento</h2>
      </div>
    </main>
      <aside class="main">
          <h1>Crie seu convite</h1>
    

          <form action="" method="POST">
              <label for="name" class="main-two">Sobre o evento</label>
              <span >
                  <img src="./assets/icons/calendar.svg" alt="Calendar"/>
              </span>
              <br></br>
              <label for="name" class="name">Título</label>
              <br></br>
              <input type="text" id="name" class="name-input" placeholder="Nome do evento" required>
              <br></br>

              <div class="date-time-wrapper">
                  <label for="inicio">Início</label>
                  <br></br>
                  <div class="input-combined">
                      <input class="input-combined2" type="date" id="inicio-data" placeholder="DD/MM/AAAA">
                      <input class="input-combined3"type="time" id="inicio-hora" placeholder="--:--">
                  </div>
              </div>
              <br></br>
              
              <div class="date-time-wrapper">
           
                  <label for="fim">Fim</label>
                  <br></br>
                  <div class="input-combined">
                      <input  class="input-combined4" type="date" id="fim-data" placeholder="DD/MM/AAAA">
                      <input class="input-combined5" type="time" id="fim-hora" placeholder="--:--">
                  </div>
                  
                
              </div>
              <br></br>
              <div class="main-three">
                
                  <label for="type" class="type">Tipo</label>
                  
                  <br></br>
                 
                  <div class="container">
                     
                    <button class="botao">
                        <img src="./assets/icons/building-2.svg" alt="Ícone" class="icone">
                        <span class="texto">Presencial</span>
                    </button>
                    
                    <button class="botao">
                        <img src="./assets/icons/video.svg" alt="Ícone" class="icone">
                        <span class="texto">Online</span>
                    </button>
                </div>

                  
                  <br></br>
                  <label for="local">Local</label>
                  <br></br>
                  <input type="link" id="link" placeholder="Link do endereço" class="local" required>
              </div>
              <br></br>

              <div class="form-group">
                  <label for="description">Descrição</label>
                  <br></br>
                  <textarea id="description" class="description" name="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
          </form>

          <div>
        
            <div class="personalizacao">
                <img src="./assets/icons/pincel.svg" alt="Ícone de Personalização" class="icone">
                <span>Personalização</span>
            </div>
             
              <h2>Cor principal</h2>
              <div class="">
             
                <button class="circle-button1"></button>
                <button class="circle-button2"></button>
                <button class="circle-button3"></button>
                <button class="circle-button4"></button>
                <button class="circle-button5"></button>
                <button class="circle-button6"></button>

              </div>
          </div>

          <div>
              <h1>Tema do evento</h1>
              <div class="theme-selection">
                  <button class="btn">
                      <img src="./assets/images/ThemeSelection.svg" alt="Theme Selection">
                  </button>
                  <button class="btn">
                      <img src="./assets/images/ThemeSelection (1).svg" alt="Theme Selection">
                  </button>
                  <!-- Continue com os demais botões de temas -->
              </div>
          </div>

          <div class="switch-container">
              <h1>Estilo</h1>
              <label class="switch">
                  <input type="checkbox" id="dark-mode-toggle">
                  <span class="slider"></span>
              </label>
              <span class="label-text">Escuro</span>
          </div>    
      </aside>
  </div>
</body>
