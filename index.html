          <form action="" method="POST">
              <label for="name" class="main-two">Sobre o evento</label>
              <span >
                  <img src="./assets/icons/calendar.svg" alt="Calendar"/>
              </span>
              <br></br>
              <label for="name" class="name">Título</label>
              <br></br>
              <input type="text" id="name" class="name-input" placeholder="Nome do evento" required>
              <br></br>

              <div class="date-time-wrapper">
                  <label for="inicio">Início</label>
                  <br></br>
                  <div class="input-combined">
                      <input class="input-combined2" type="date" id="inicio-data" placeholder="DD/MM/AAAA">
                      <input class="input-combined3"type="time" id="inicio-hora" placeholder="--:--">
                  </div>
              </div>
              <br></br>
              
              <div class="date-time-wrapper">
           
                  <label for="fim">Fim</label>
                  <br></br>

                      <input  class="input-combined4" type="date" id="fim-data" placeholder="DD/MM/AAAA">
                      <input class="input-combined5" type="time" id="fim-hora" placeholder="--:--">
                  </div>
                  
                
              </div>
              <br></br>

                                </button>
                                <button class="opcao">
                                    <img src="./assets/icons/video.svg" alt="Ícone" class="icone">
                                    Online
                                </button>
                           
                            <div class="input-endereco">
                                <label for class="local">Local</label>
                                <input type="text" placeholder="Link do endereço" />
                            </div>
                        </div>
                    </div>
                </div>
               <div class="form-group">
                <label for="description" class="description1">Descrição</label>
                <textarea 
                    placeholder="Escreva sobre os detalhes do evento" 
                    class="description"
                ></textarea>
            </div>
          <div>
            <div class="personalizacao">
                <img src="./assets/icons/pincel.svg" alt="Ícone de Personalização" class="icone">
                <span>Personalização</span>
            </div>

              <div class="buttons-and-title">
